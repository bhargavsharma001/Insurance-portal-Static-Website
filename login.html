<!DOCTYPE html>
<html>
<head>
	<title>Insurance registration</title>
	<link rel="stylesheet" href="styles.css">
	<script>
		function passvalues(event){
			var custID= localStorage.getItem("IDValue");
			var password=localStorage.getItem("password");
			
			var cs=document.getElementById("name").value;
			var pwd=document.getElementById("password").value;
			if(cs!=custID)
			{
				alert("Customer ID not Found");
				return
			}
			else if(cs!=custID || pwd!=password)
			{
				alert("Customer ID or Password donot match!"); 
				return;
			}
			else{
				 window.location.assign("home.html");
			}
			
		}
	</script>
</head>
<body>
	
<center>
	
	<img src="https://5.imimg.com/data5/SELLER/Default/2021/6/XU/OM/YX/30080076/lic-logo-png-500x500.png" id="image">
		<h3><em>Contact details: 080-22222222<br>
	Address: Opp Satya sai,Bangalore</em></h3>
	

	<hr>
	<div id="div">
		<h1> CUSTOMER LOGIN</h1><br>
	<!-- form method="POST" onsubmit="passvalues(event);"> -->

		<label>Password <span style="color:red">*</span></label><input type="password" id="password" name="password" required="" /><br><br>
<input type="submit"  value="Login" class="button" onclick="passvalues(event);"/>

</center></body></html>
